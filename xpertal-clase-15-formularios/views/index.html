<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Trabajando con formularios</h1>
    <form action="/" method="get">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />

      <label for="number">Age</label>
      <input type="number" name="number" id="number" />
      <br />

      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" />
      <br />

      <!-- <input type="url" name="" id=""> -->

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />

      <label for="date">Date</label>
      <input type="date" name="date" id="date" />
      <br />

      <fieldset
        style="
          display: inline-flex;
          gap: 1rem;
          justify-content: space-evenly;
          padding: 0.35rem;
        "
      >
        <legend>Gender</legend>
        <div>
          <label for="gender">Fem</label>
          <input required type="radio" name="gender" value="fem" />
        </div>
        <div>
          <label for="gender">Masc</label>
          <input required type="radio" name="gender" value="masc" />
        </div>
        <div>
          <label for="gender">Other</label>
          <input required type="radio" name="gender" value="other" />
        </div>
      </fieldset>
      <br />

      <label for="newsletter">Do you wish to receive news from us?</label>
      <input type="checkbox" name="newsletter" id="newsletter" />
      <br />

      <label for="terms">I have read all the terms and conditions</label>
      <input required type="checkbox" name="terms" id="terms" />
      <br />
      <button>Enviar Datos</button>
      <button type="reset">Enviar Datos</button>
    </form>
  </body>
</html>
